name: Vercel Production Deployment

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy to Vercel Production
    runs-on: ubuntu-latest
    env:
      # These secrets must be added in GitHub repository settings
      # Settings → Secrets and variables → Actions
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} # yamllint disable-line rule:context-access
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} # yamllint disable-line rule:context-access
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # yamllint disable-line rule:context-access
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Check Vercel Secrets
        run: |
          MISSING_SECRETS=()
          
          if [ -z "$VERCEL_TOKEN" ]; then
            MISSING_SECRETS+=("VERCEL_TOKEN")
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            MISSING_SECRETS+=("VERCEL_ORG_ID")
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            MISSING_SECRETS+=("VERCEL_PROJECT_ID")
          fi
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "::error::Missing required Vercel secrets: ${MISSING_SECRETS[*]}"
            echo ""
            echo "## ❌ Deployment Failed - Missing Secrets"
            echo ""
            echo "To fix this, add the following secrets to your GitHub repository:"
            echo ""
            echo "1. Go to: Repository Settings → Secrets and variables → Actions"
            echo "2. Add the following secrets:"
            echo ""
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "   - **$secret**"
            done
            echo ""
            echo "### How to get these values:"
            echo ""
            echo "- **VERCEL_TOKEN**: Get from https://vercel.com/account/tokens"
            echo "- **VERCEL_ORG_ID**: Found in Vercel Dashboard → Settings → General (Team ID)"
            echo "- **VERCEL_PROJECT_ID**: Found in Vercel Dashboard → Your Project → Settings → General"
            echo ""
            echo "See \`.github/workflows/SETUP.md\` for detailed instructions."
            exit 1
          fi
          
          echo "✓ All Vercel secrets are configured"

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
        continue-on-error: true

      - name: Build Project Artifacts
        run: vercel build --prod --token="$VERCEL_TOKEN"
        continue-on-error: true

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
        continue-on-error: true

      - name: Deployment Status
        if: success()
        run: echo "✅ Successfully deployed to Vercel Production"

      - name: Deployment Failure
        if: failure()
        run: echo "❌ Deployment to Vercel failed"

