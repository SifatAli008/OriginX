name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: |
          echo "Starting Next.js build..."
          echo "Current directory: $(pwd)"
          echo "Directory contents before build:"
          ls -la
          echo ""
          echo "Running npm run build..."
          if npm run build; then
            echo "Build command completed successfully"
            echo "Checking for .next directory..."
            if [ -d ".next" ]; then
              echo "✓ .next directory created"
              ls -la .next | head -10
            else
              echo "::error::Build succeeded but .next directory not found!"
              echo "Current directory contents:"
              ls -la
              echo "Searching for .next in subdirectories:"
              find . -name ".next" -type d 2>/dev/null || echo "No .next directories found"
              exit 1
            fi
          else
            BUILD_EXIT_CODE=$?
            echo "::error::Build failed with exit code $BUILD_EXIT_CODE"
            echo "Checking for partial build output:"
            ls -la .next 2>/dev/null || echo ".next directory does not exist"
            exit $BUILD_EXIT_CODE
          fi
        env:
          # Use placeholder values for build
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY || 'placeholder' }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || 'placeholder.firebaseapp.com' }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID || 'placeholder' }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || 'placeholder.appspot.com' }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || '123456789' }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID || '1:123456789:web:placeholder' }}

      - name: Verify build output
        run: |
          echo "=== Verification Step ==="
          echo "Current directory: $(pwd)"
          echo ""
          echo "Checking for .next directory..."
          if [ ! -d ".next" ]; then
            echo "::error::Build directory .next not found after build step!"
            echo ""
            echo "Current directory contents:"
            ls -la
            echo ""
            echo "Checking if build process created any output:"
            find . -name ".next" -type d 2>/dev/null || echo "No .next directories found"
            echo ""
            echo "Checking for build errors in npm logs:"
            tail -n 50 ~/.npm/_logs/*-debug.log 2>/dev/null || echo "No npm debug logs found"
            echo ""
            echo "::error::Build verification failed - .next directory missing!"
            exit 1
          else
            echo "✓ Build output found in .next directory"
            echo "Build size:"
            du -sh .next
            echo ""
            echo "Contents of .next:"
            ls -la .next/ | head -20
            echo ""
            echo "✓ Verification passed - .next directory exists"
          fi

      - name: Pre-upload verification
        run: |
          echo "=== Pre-Upload Check ==="
          if [ ! -d ".next" ]; then
            echo "::error::.next directory does not exist - aborting upload"
            exit 1
          fi
          echo "✓ .next directory confirmed - ready for upload"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: .next
          retention-days: 7
          if-no-files-found: error

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      # These secrets must be added in GitHub repository settings
      # Settings → Secrets and variables → Actions
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} # yamllint disable-line rule:context-access
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} # yamllint disable-line rule:context-access
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # yamllint disable-line rule:context-access
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Check Vercel Secrets
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "::warning::VERCEL_TOKEN secret is not set. Skipping deployment."
            exit 0
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            echo "::warning::VERCEL_ORG_ID secret is not set. Skipping deployment."
            exit 0
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "::warning::VERCEL_PROJECT_ID secret is not set. Skipping deployment."
            exit 0
          fi
          echo "✓ All Vercel secrets are configured"

      - name: Pull Vercel Environment Information
        if: env.VERCEL_TOKEN != ''
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
        continue-on-error: true

      - name: Build Project Artifacts
        if: env.VERCEL_TOKEN != ''
        run: vercel build --prod --token="$VERCEL_TOKEN"
        continue-on-error: true

      - name: Deploy Project Artifacts to Vercel
        if: env.VERCEL_TOKEN != ''
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
        continue-on-error: true

