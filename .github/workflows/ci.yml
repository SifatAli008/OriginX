name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        id: build
        run: |
          set -e  # Exit on any error
          echo "=== BUILD STEP START ==="
          echo "Current directory: $(pwd)"
          echo ""
          echo "Directory contents before build:"
          ls -la
          echo ""
          echo "=== RUNNING BUILD COMMAND ==="
          npm run build 2>&1 | tee build-output.log || BUILD_FAILED=$?
          
          if [ -n "$BUILD_FAILED" ]; then
            echo "::error::Build command failed with exit code $BUILD_FAILED"
            echo "Build output:"
            cat build-output.log || true
            exit $BUILD_FAILED
          fi
          
          echo ""
          echo "=== BUILD COMMAND COMPLETED ==="
          echo "Checking for .next directory immediately after build..."
          
          # Check if .next directory exists AND has content
          if [ ! -d ".next" ]; then
            echo "::error::Build completed but .next directory does NOT exist!"
            echo ""
            echo "Current directory contents:"
            ls -la
            echo ""
            echo "Searching for .next in all subdirectories:"
            find . -name ".next" -type d 2>/dev/null | head -10 || echo "No .next directories found anywhere"
            echo ""
            echo "Last 50 lines of build output:"
            tail -50 build-output.log || echo "No build log available"
            echo ""
            echo "::error::BUILD VERIFICATION FAILED - Missing .next directory"
            echo "next-directory-exists=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Verify .next has actual files (not just empty directory)
          FILE_COUNT=$(find .next -type f 2>/dev/null | wc -l)
          if [ "$FILE_COUNT" -eq "0" ]; then
            echo "::error::.next directory exists but contains NO files!"
            echo "Directory structure:"
            ls -laR .next/ | head -30
            echo ""
            echo "Last 50 lines of build output:"
            tail -50 build-output.log || echo "No build log available"
            echo ""
            echo "::error::BUILD VERIFICATION FAILED - Empty .next directory"
            echo "next-directory-exists=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "✓ .next directory exists with $FILE_COUNT files"
          echo "Directory size:"
          du -sh .next
          echo ""
          echo "Key subdirectories:"
          ls -la .next/ | head -10
          echo ""
          echo "Sample files (first 10):"
          find .next -type f | head -10
          echo "next-directory-exists=true" >> $GITHUB_OUTPUT
          echo "=== BUILD STEP END ==="
        env:
          # Use placeholder values for build
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY || 'placeholder' }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || 'placeholder.firebaseapp.com' }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID || 'placeholder' }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || 'placeholder.appspot.com' }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || '123456789' }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID || '1:123456789:web:placeholder' }}

      - name: Verify build output
        run: |
          set -e  # Exit on any error
          echo "=== VERIFICATION STEP ==="
          echo "Build step output: next-directory-exists=${{ steps.build.outputs.next-directory-exists }}"
          
          if [ "${{ steps.build.outputs.next-directory-exists }}" != "true" ]; then
            echo "::error::Build step indicated .next directory was not created!"
            exit 1
          fi
          
          echo "Current directory: $(pwd)"
          echo ""
          echo "Re-checking for .next directory..."
          if [ ! -d ".next" ]; then
            echo "::error::CRITICAL: .next directory disappeared between steps!"
            echo ""
            echo "Current directory contents:"
            ls -la
            echo ""
            echo "::error::Build verification FAILED - .next directory missing!"
            exit 1
          fi
          
          echo "✓ .next directory verified"
          echo "Build size:"
          du -sh .next
          echo ""
          echo "Key directories in .next:"
          ls -la .next/ | grep -E "^d" | head -10
          echo ""
          echo "✓ Verification passed"

      - name: Pre-upload final check
        id: preupload
        run: |
          set -e
          echo "=== PRE-UPLOAD FINAL CHECK ==="
          WORKSPACE=$(pwd)
          echo "Workspace directory: $WORKSPACE"
          echo "Current directory contents:"
          ls -la
          echo ""
          
          if [ ! -d ".next" ]; then
            echo "::error::FATAL: .next directory does not exist before upload!"
            exit 1
          fi
          
          # Verify files actually exist
          FILE_COUNT=$(find .next -type f 2>/dev/null | wc -l)
          if [ "$FILE_COUNT" -eq "0" ]; then
            echo "::error::FATAL: .next directory exists but is EMPTY!"
            echo "Directory contents:"
            ls -laR .next/ | head -50
            exit 1
          fi
          
          # Get absolute path
          NEXT_DIR=$(cd .next && pwd)
          echo "✓ .next directory: $NEXT_DIR"
          echo "✓ .next directory exists with $FILE_COUNT files"
          echo "✓ Directory size: $(du -sh .next | cut -f1)"
          echo ""
          echo "Verifying .next is accessible:"
          ls -la .next/ | head -5
          echo ""
          echo "Setting outputs..."
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "next-path=$NEXT_DIR" >> $GITHUB_OUTPUT
          echo "file-count=$FILE_COUNT" >> $GITHUB_OUTPUT
          echo "✓ Ready for artifact upload"

      - name: Verify .next before upload
        run: |
          echo "=== VERIFYING .next IMMEDIATELY BEFORE UPLOAD ==="
          echo "Workspace: ${{ steps.preupload.outputs.workspace }}"
          echo "Next path: ${{ steps.preupload.outputs.next-path }}"
          echo "File count: ${{ steps.preupload.outputs.file-count }}"
          echo ""
          echo "Current directory: $(pwd)"
          echo ""
          echo "Checking .next exists:"
          ls -la .next 2>&1 || (echo "ERROR: Cannot list .next!" && exit 1)
          echo ""
          echo "File count check:"
          FILE_COUNT=$(find .next -type f 2>/dev/null | wc -l)
          echo "Found $FILE_COUNT files"
          if [ "$FILE_COUNT" -eq "0" ]; then
            echo "::error::.next directory has no files right before upload!"
            exit 1
          fi
          echo "✓ Verification passed - ready for upload"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success() && steps.build.outputs.next-directory-exists == 'true' && steps.preupload.outputs.file-count != '0'
        with:
          name: build-artifacts
          path: ${{ github.workspace }}/.next
          retention-days: 7
          if-no-files-found: error

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      # These secrets must be added in GitHub repository settings
      # Settings → Secrets and variables → Actions
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} # yamllint disable-line rule:context-access
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} # yamllint disable-line rule:context-access
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # yamllint disable-line rule:context-access
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Check Vercel Secrets
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "::warning::VERCEL_TOKEN secret is not set. Skipping deployment."
            exit 0
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            echo "::warning::VERCEL_ORG_ID secret is not set. Skipping deployment."
            exit 0
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "::warning::VERCEL_PROJECT_ID secret is not set. Skipping deployment."
            exit 0
          fi
          echo "✓ All Vercel secrets are configured"

      - name: Pull Vercel Environment Information
        if: env.VERCEL_TOKEN != ''
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
        continue-on-error: true

      - name: Build Project Artifacts
        if: env.VERCEL_TOKEN != ''
        run: vercel build --prod --token="$VERCEL_TOKEN"
        continue-on-error: true

      - name: Deploy Project Artifacts to Vercel
        if: env.VERCEL_TOKEN != ''
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
        continue-on-error: true

